server:
  port: 8080
  servlet:
    context-path: /student-api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://prod-db:3306/school_management_prod?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: prod_user
    password: ${DB_PASSWORD} # 从环境变量获取

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl # 生产环境使用SLF4J

swagger:
  enable: false # 生产环境关闭Swagger